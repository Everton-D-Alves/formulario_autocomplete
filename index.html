<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "shortcut icon" href = "nerds.ico" type = "image/x-icon" />
    <link rel = "stylesheet" href = "style.css" />
    <title>Formulário</title>
</head>
<body>
    <!-- Selecionar todo o campo do formulário, pressiona Ctrl+Shift+p  (ou F1) e digitar wrap (Enter), form (Enter) -->
    <!-- Quando quer tornar um campo obrigatório, digita 'required'. -->
    <form method="POST" id = "fContato">
        <!-- 1º////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
        <fieldset class = "cliente"> <!--Cada 'fieldset' significa 'conjunto de campos'.-->
            <legend>Identificação do usuário</legend> <!--Cada 'legend' é um 'título do fieldset'.-->
                <!-- Parâmetros adicionais no 'input': size (tamanho da caixa), max-length (tamanho máximo digitado), placeholder. -->
                <!-- 'label for': Função 'semântica': Identificar o 'objeto' relativo à ele. Então para cada 'input', colocar 'label'. -->
                <!-- Cada 'input' será um parágrafo <p></p>. Com label, ao clicar em Nome, Senha, Email, seleciona a 'caixa de texto'. -->
                <p><label for="cNome">Nome:</label>&nbsp;
                <input type="text" name="tNome" id="cNome" size="20" maxlength="30" placeholder="*Nome completo" required/></p> 
                <!--'Nome' e 'campo' do objeto. Sempre colocar nomes diferentes entre 'name' e 'id'.-->
                <p><label for="cSenha">Senha:</label>&nbsp;
                <input type="password" name="tSenha" id="cSenha" size="8" maxlength="8" placeholder="*8 dígitos" required/></p>
                <p><label for="cMail">Email:</label>&nbsp;
                <input type="email" name="tMail" id="cMail" size="20" maxlength="40" placeholder="*Digite seu email" required/></p>
                <fieldset>
                    <legend>Sexo:</legend>
                    <!-- Em um mesmo grupo, precisa ter o mesmo 'name', senão dará erro. Nesse exemplo é o 'tSexo': -->
                    <!-- Para deixar uma das opções já marcada ao carregar a página, usa a palavra 'checked'. -->
                        <input type = "radio" name = "tSexo" id = "cMasc" checked/>&nbsp;
                        <label for="cMasc">Masculino</label>
                        <br/>
                        <input type = "radio" name = "tSexo" id = "cFem" />&nbsp;
                        <label for="cFem">Feminino</label>
                    <!-- Para selecionar 'Masculino' ou 'Feminino' clicando diretamente no nome ao invés da bolinha, usa o
                    'label for'. Esse 'label for' (etiqueta) é uma referência dos 'objetos' aos seus 'id's'.-->
                </fieldset>
                <p>Data de nascimento:&nbsp;<input type="date" name="tData" id="cData" required/></p>
        </fieldset>
        <!-- 2º//////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
        <fieldset class = "moradia">
            <legend>Endereço do usuário</legend>
                <p><label for="cRua">Logradouro:</label>&nbsp;
                <input type="text" name="tRua" id="cRua" size="13" maxlength="80" placeholder="*Rua, Av., Travessa..." required/></p>
                <!-- No input 'number' têm 2 parâmetros: 'min' (valor mínimo) e 'max' (valor máximo). -->
                <p><label for="cNum">Nº:</label>&nbsp;
                <input type="number" name="tNum" id="cNum" min="1" max="99999" required/></p>     
                <p><label for="cBairro">Bairro:</label>&nbsp;
                <input type="text" name="tBairro" id="cBairro" size="20" maxlength="40" required/></p>
                <p><label for="cCidades">Cidade:</label>&nbsp;
                 <!-- 'datalist' + 'id': 'autocomplemento' quando digita. Precisa usar o 'list' pra fazer a ligação do 'id' com 'input'.-->
                <input type="text" name="tCidades" id="cCidades" size="35" maxlength="40" placeholder="Sua cidade" list="cidades"required/></p>

                Min<input type="range" name="tGrau" id="cGrau" min="1" max="3" step="1" required />Max</p>
                <p><label for="cMsg">Mensagem:</label>&nbsp;
                <textarea name="tMsg" id="cMsg" cols="40" rows="3" placeholder="Grau de urgência: Nº: 1 → Normal, Nº 2 → Médio, Nº 3 → Urgente. Digite algo." required></textarea></p>
        </fieldset>
        <!-- 4º//////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
        <fieldset class = "pedido">
            <legend>Quero um (Nome do produto)</legend>
                <p>→ Gostaria de adquirir um (Nome do produto) quando disponível.</p>
                <p><label for="cCor">Cor:</label>&nbsp;<input type="text" name="tCor" id="cCor" size="5" maxlength="40"/></p>
                <p><label for="cQtd">Quantidade:</label>&nbsp;<input type="number" name="tQtd" id="cQtd" min="1" max="3"/></p>
                <p><label for="cTot">Preço Total: R$</label>&nbsp;</p>
        </fieldset>
        <!-- 5º//////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
        <input type="submit" value="[BOTÃO ENVIAR]"/>
        <!--Fim//////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
    </form>
    <script src = "script.js" defer></script>
</body>
</html>
